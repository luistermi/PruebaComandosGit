<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="row">
            <div class="col-4 offset-1">
                <div class="mb-3">
                    <label for="NombreyApellido" class="form-label">Nombre(s) y Apellido(s)</label>
                    <input type="text" id="NombreyApellido" class="form-control">
                    <div id="NombreyApellido" class="form-text">Debe ingresar su(s) nombre(s) y apellido(s)</div>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="p.ej. pepepepin@gmail.com">
                    <div class="form-text" id="Email">Debe ingresar un email v√°lido</div>
                </div>
                <div class="mb-3">
                    <label for="Nacionalidad" class="form-label">Nacionalidad</label>
                    <input class="form-control" id="Nacionalidad" list="Nacionalidades" value="Argentina">
                    <datalist id="Nacionalidades">
                        <option value="Argentina">
                        <option value="Italia">
                        <option value="Brasil"></option>
                    </datalist>
                </div>
            </div>
        </div>
    </form>    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
