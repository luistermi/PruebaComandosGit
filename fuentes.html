<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>Distintas fuentes</title>
</head>
<body>
    <p><b>Texto en negrita</b><br><i>Texto en cursiva</i><br><u>Texto subrayado</u><br><strike>Texto tachado</strike>
    <br><tt>Texto monoespaciado</tt><br><sup>Texto en superíndice</sup><br><sub>Texto en subíndice</sub><br><small>
    Texto más pequeño</small><br><del>Texto borrado</del><br><ins>Texto insertado</ins><br><strong>Texto importante</strong>
    <br><em>Texto enfatizado</em></p>
</body>
</html>
